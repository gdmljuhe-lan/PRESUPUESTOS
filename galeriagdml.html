    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
      $(document).ready(function() {
        // Initialize OwlCarousel
        try {
          $(".owl-carousel").owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            navText: [],
            autoplay: true,
            responsive: {
              0: { items: 1 },
              600: { items: 2 },
              1000: { items: 4 }
            }
          });
        } catch (e) {
          console.error("Error initializing OwlCarousel:", e);
        }

        // Load albums from localStorage or initialize empty
        let albums = JSON.parse(localStorage.getItem('albums')) || {};

        // Render existing albums on page load
        Object.keys(albums).forEach(brand => {
          createBrandSection(brand);
          updateAlbumDisplay(brand);
        });

        // Handle form submission
        $("#imageUploadForm").on("submit", function(e) {
          e.preventDefault();

          try {
            const brand = $("#brandName").val().trim();
            const imageName = $("#imageName").val().trim();
            const imageFile = $("#imageFile")[0].files[0];
            const alertMessage = $("#alertMessage");
            const successMessage = $("#successMessage");

            // Reset alerts
            alertMessage.addClass("d-none").text("");
            successMessage.addClass("d-none").text("");

            if (!brand || !imageName || !imageFile) {
              alertMessage.removeClass("d-none").text("Error: Por favor completa todos los campos.");
              return;
            }

            // Check for duplicate image name in the brand
            if (albums[brand] && albums[brand].some(item => item.name.toLowerCase() === imageName.toLowerCase())) {
              alertMessage.removeClass("d-none").text(`Error: La imagen "${imageName}" ya existe en la marca "${brand}".`);
              return;
            }

            // Check file size (limit to 5MB)
            if (imageFile.size > 5 * 1024 * 1024) {
              alertMessage.removeClass("d-none").text("Error: La imagen no puede ser mayor a 5MB.");
              return;
            }

            // Convert image to base64 for localStorage
            const reader = new FileReader();
            reader.onload = function(e) {
              const imageUrl = e.target.result;

              // Initialize brand if it doesn't exist
              if (!albums[brand]) {
                albums[brand] = [];
                createBrandSection(brand);
              }

              // Add image to the brand's album
              albums[brand].push({ name: imageName, url: imageUrl });

              // Sort images alphabetically by name
              albums[brand].sort((a, b) => a.name.localeCompare(b.name));

              // Save to localStorage
              localStorage.setItem('albums', JSON.stringify(albums));

              // Update the display for the brand
              updateAlbumDisplay(brand);

              // Show success message
              successMessage.removeClass("d-none").text(`Imagen "${imageName}" agregada exitosamente a la marca "${brand}".`);
              
              // Auto-hide success message after 3 seconds
              setTimeout(() => {
                successMessage.addClass("d-none");
              }, 3000);

              // Reset form
              $("#imageUploadForm")[0].reset();
            };
            reader.readAsDataURL(imageFile);
          } catch (e) {
            console.error("Error handling form submission:", e);
            $("#alertMessage").removeClass("d-none").text("Error: Ocurrió un problema al procesar la imagen.");
          }
        });

        // Function to create a new brand section (only once)
        function createBrandSection(brand) {
          const safeBrandId = brand.replace(/\s+/g, '-').replace(/[^a-zA-Z0-9-]/g, '');
          const sectionHtml = `
            <div class="col-12 brand-section" id="brand-${safeBrandId}">
              <h3>${brand} <small class="text-muted">(${albums[brand] ? albums[brand].length : 0} imágenes)</small></h3>
              <div class="album-grid" id="album-${safeBrandId}"></div>
            </div>
          `;
          $("#albumsContainer").append(sectionHtml);
        }

        // Function to update the display of images for a specific brand
        function updateAlbumDisplay(brand) {
          const safeBrandId = brand.replace(/\s+/g, '-').replace(/[^a-zA-Z0-9-]/g, '');
          const albumGrid = $(`#album-${safeBrandId}`);
          const brandSection = $(`#brand-${safeBrandId}`);
          
          albumGrid.empty();

          albums[brand].forEach(item => {
            const itemHtml = `
              <div class="album-item">
                <img src="${item.url}" alt="${item.name}" loading="lazy" data-toggle="modal" data-target="#imageModal" data-src="${item.url}" data-name="${item.name}">
                <p class="mt-2 mb-0">${item.name}</p>
              </div>
            `;
            albumGrid.append(itemHtml);
          });

          // Update the count in the header
          const count = albums[brand].length;
          brandSection.find('h3 small').text(`(${count} imágenes)`);

          // Add click event for images to show in modal
          albumGrid.find('img').on('click', function() {
            const src = $(this).data('src');
            const name = $(this).data('name');
            $('#modalImage').attr('src', src);
            $('#imageModalLabel').text(name);
          });
        }

        // Optional: Function to clear all albums (for testing)
        window.clearAlbums = function() {
          albums = {};
          localStorage.removeItem('albums');
          $("#albumsContainer").empty();
          $("#successMessage").addClass("d-none");
          console.log("Todos los álbumes han sido eliminados.");
        };
      });
    </script>
